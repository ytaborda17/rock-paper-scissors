<ng-template [ngIf]="gameId && enableSelection">
  <h3>Game ID {{gameId}}</h3>
  <div #cardsWrapper class="game-cards">
    <ng-template ngFor let-opt [ngForOf]="options">
      <div [id]="opt" class="card">
        <img [src]="'../../../assets/img/' + opt +'.png'" [alt]="opt">
        <div>{{opt}}</div>
      </div>
    </ng-template>
  </div>
</ng-template>
